name: Run Selenium Tests Daily

on:
  schedule:
    - cron: '30 10 * * *' # This cron schedule runs the workflow daily at 10:30 AM UTC (4:00 PM IST)
  workflow_dispatch: # Allows the workflow to be manually triggered

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium firebase-admin

    - name: Run Selenium Script
      env:
        SELENIUM_HOST: http://localhost:4444/wd/hub
        AUTH_PROVIDER_X509_CERT_URL: ${{ secrets.AUTH_PROVIDER_X509_CERT_URL }}
        AUTH_URI: ${{ secrets.AUTH_URI }}
        CLIENT_EMAIL: ${{ secrets.CLIENT_EMAIL }}
        CLIENT_ID: ${{ secrets.CLIENT_ID }}
        CLIENT_X509_CERT_URL: ${{ secrets.CLIENT_X509_CERT_URL }}
        PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        PRIVATE_KEY_ID: ${{ secrets.PRIVATE_KEY_ID }}
        TOKEN_URI: ${{ secrets.TOKEN_URI }}
        TYPE: ${{ secrets.TYPE }}
        UNIVERSE_DOMAIN: ${{ secrets.UNIVERSE_DOMAIN }}
      run: |
        python main.py || (find . -type f -name "*.png" -exec echo "Screenshot:" \; -exec cat {} \;)
